<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Electron News App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="window">
      <div class="window-content">
        <div class="d-flex" style="height: 100%">
          <!-- all news Categories starts here-->
          <div
            class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark"
            style="width: 180px"
          >
            <nav class="navbars">
              <h5 class="navbar-brand">Bhavesh</h5>
              <hr />
              <div class="nav nav-pills flex-column mb-auto">
                <span
                  class="offcanvas-body nav-link p-2 btn-primary"
                  style="cursor: pointer"
                  id="business"
                >
                  <span class="check"></span>

                  Business
                </span>
                <span
                  class="offcanvas-body nav-link p-2"
                  style="cursor: pointer"
                  id="sports"
                >
                  <span class="icon icon-network"></span>
                  Sports
                </span>
                <span
                  class="offcanvas-body nav-link p-2"
                  style="cursor: pointer"
                  id="politics"
                >
                  <span class="icon icon-users"></span>
                  Politics
                </span>
                <span
                  class="offcanvas-body nav-link p-2"
                  style="cursor: pointer"
                  id="technology"
                >
                  <span class="icon icon-monitor"></span>
                  Technology
                </span>
                <span
                  class="offcanvas-body nav-link p-2"
                  style="cursor: pointer"
                  id="entertainment"
                >
                  <span class="icon icon-music"></span>
                  Entertainment
                </span>
                <span
                  class="offcanvas-body nav-link p-2"
                  style="cursor: pointer"
                  id="health"
                >
                  <span class="icon icon-plus-squared"></span>
                  health
                </span>
              </div>
            </nav>
          </div>
          <!-- all news categories ends here -->

          <!-- main content starts here-->
          <div class="ml-3 mt-1 bg-light">
            <ul class="me-auto mb-2 mb-lg-0" id="news-list"></ul>
          </div>
          <!-- main content ends here -->
        </div>
      </div>
      <footer class="toolbar toolbar-footer"></footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
